<div *ngIf="organizations.length">
    <h2>Organizations</h2>
    <div class="card-container">
      <mat-card *ngFor="let organization of organizations">
        <mat-card-header>
          <mat-card-title>{{ organization.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ organization.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="[organization.id]">View Details</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div *ngIf="!organizations.length">
    No organizations available.
  </div>
