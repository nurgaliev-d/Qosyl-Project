{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat App with Sidebar</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Styling for the red dot */
        .red-dot {
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            /* display: inline-block; */
            margin-left: 5px;
            flex: 1;
        }

        /* Styling for the chat container */
        .chat-container {
            display: flex;
        }

        /* Styling for the left sidebar */
        .sidebar {
            width: 20%;
            background-color: #f0f0f0;
            padding: 10px;
        }

        /* Styling for the chat content */
        .chat-content {
            width: 80%;
            background-color: #fff;
            padding: 10px;
        }

        /* Styling for the chat messages */
        .chat-messages {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        /* Styling for the textarea and send button */
        .message-input {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            margin-top: 10px;
        }

        .send-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        } 
        .otherchat {
            background-color: #007bff;
            color: #fff;
            max-width: 60%;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            clear: both;
            word-wrap: break-word;
            float: left;
        }

        .chat-card  {
            background-color: #e0e0e0;
            color: #000;
            max-width: 60%;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            clear: both;
            word-wrap: break-word;
            float: right;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="d-flex align-items-start chat-container">
            <div class="sidebar">
                <nav class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    {% for frnd in frnds %}
                    <a class="nav-link" href="/?user={{frnd.username}}" role="tab" aria-controls="v-pills-home" aria-selected="false">{{frnd.username}}</a>
                    {% endfor %}
                   </nav>
            </div>
            <div class="chat-content">
                <div class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <h2 id="username">  <span class="red-dot"></span></h2>
                        </a>
                    </div>
                </div>
                <div class="chat-messages">
                    {% for key, chat in chats.items %}
                        {% if chat.user == 'me' %}
                            <div class="chat-card">
                                <p>{{chat.msg}}</p>
                            </div>
                        {% else %}
                            <div class="otherchat">
                                <p>{{chat.msg}}</p>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
                <div>
                    <textarea class="message-input" cols="100" rows="3" placeholder="Type your message..."></textarea>
                    <button class="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>
 <script src="{% static 'js/script.js' %}" defer></script>
</body>
</html>
